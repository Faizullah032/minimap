<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Minimap | Faizullah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <p>Faizullah</p>
            <p>Minimap</p>
        </nav>
        <div class="image-preview">
            <img src="assets/image11.jfif" alt="Image">
        </div>
        <div class="minimap">
            <div class="indicator"></div>
            <div class="items">
                <div class="item"><img src="assets/image1.jfif" alt=""></div>
                <div class="item"><img src="assets/image2.jfif" alt=""></div>
                <div class="item"><img src="assets/image3.jfif" alt=""></div>
                <div class="item"><img src="assets/image4.jfif" alt=""></div>
                <div class="item"><img src="assets/image5.jfif" alt=""></div>
                <div class="item"><img src="assets/image6.jfif" alt=""></div>
                <div class="item"><img src="assets/image7.jfif" alt=""></div>
                <div class="item"><img src="assets/image8.jfif" alt=""></div>
                <div class="item"><img src="assets/image9.jfif" alt=""></div>
                <div class="item"><img src="assets/image10.jfif" alt=""></div>
                <div class="item"><img src="assets/image11.jfif" alt=""></div>
                <div class="item"><img src="assets/image12.jfif" alt=""></div>
                <div class="item"><img src="assets/image13.jfif" alt=""></div>
                <div class="item"><img src="assets/image14.jfif" alt=""></div>
                <div class="item"><img src="assets/image15.jfif" alt=""></div>
                <div class="item"><img src="assets/image16.jfif" alt=""></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
